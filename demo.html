<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="js/panic-bubble.js"></script>
</head>
<body>
	<a-scene>

		
		<a-entity
			position="0 1.5 -5"
			panic-controls>
		</a-entity>

		<!--USER STUFF-->
		<a-camera
			>
			<a-cursor
				color="#fff">
			</a-cursor>
		</a-camera>




		<!--ENVIRONMENT STUFF-->
		<a-entity>
			<a-sky
				color="#000">
			</a-sky>
			<a-light
				position="0 7.5 0"
				rotation="-90 0 -1"
				type="spot"
				distance="30">
			</a-light>
			<a-light
				type="ambient"
				intensity="0.2">
			</a-light>
			<a-plane
				width="100"
				height="100"
				rotation="-90 0 0"
				color="#444">
			</a-plane>
		</a-entity>
	</a-scene>
</body>
</html>
